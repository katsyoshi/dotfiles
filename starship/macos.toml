scan_timeout = 10
format = "$all"
right_format = "$directory $time"

[aws]
symbol = "[  ](fg:#FF9900)"

[azure]
symbol = "[󰠅 ](fg:#008AD7]"

[character]
error_symbol = "[💼](bold bright-red)[](bold red)"
success_symbol = "[💼](bold bright-green)[](bold green)"

[cmd_duration]
min_time = 1_000
show_milliseconds = true
format = "🗑 [$duration](bold #a2cc89)"

[directory]
truncation_length = 100
truncate_to_repo = false
truncation_symbol = "-"

[gcloud]
symbol = "[ 🇬 ](fg:#4285F4)"

[hostname]
ssh_only = false
format = "[ \ue711 ](bold #a2cc89)[$hostname ]($style)"

[ruby]
symbol = "[ ](fg:#FF0000)"

[time]
disabled = false
format = '[$time]($style)'
time_format = '%Y-%m-%d %H:%M'
utc_time_offset = '+9'

[username]
format = "[$user]($style)"
disabled = false
show_always = true
